name: Deploy to Hugging Face Space (Docker)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      # 2. 修改配置文件 (注入后端地址)
      # 这一步会直接修改 GitHub Runner 里下载的代码文件
      - name: Configure for Production
        run: |
          if [ -n "${{ secrets.PROD_DATA_URL }}" ]; then
            sed -i "s|http://localhost:9090/|${{ secrets.PROD_DATA_URL }}|g" src/config.js
            echo "Successfully updated config.js with production URL."
          else
            echo "Warning: PROD_DATA_URL secret is not set."
          fi

      # 3. 推送代码到 Hugging Face
      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: "MrYaoYaozhu"     # 请修改这里
          HF_SPACE_NAME: "ModelGalaxy"  # 请修改这里
        run: |
          # 配置 Git
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # 添加 HF 远程仓库
          git remote add space https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          
          # 强制推送当前代码（包含刚才修改过的 config.js 和新增的 Dockerfile）
          # 这会触发 Hugging Face 的 Docker 构建流程
          git push --force space main